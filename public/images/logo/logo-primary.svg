<svg xmlns="http://www.w3.org/2000/svg" width="640" height="220" viewBox="0 0 640 220" role="img" aria-label="Ponce Pablo - Soldaduras Especiales & Montaje">
  <title>Ponce Pablo</title>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#ffa726"/>
    </linearGradient>
    <clipPath id="clip-spark">
      <circle cx="90" cy="110" r="70"/>
    </clipPath>
  </defs>
  <!-- Isotipo -->
  <g transform="translate(20 10)">
    <circle cx="90" cy="110" r="88" fill="none" stroke="url(#g1)" stroke-width="16" stroke-linecap="round" stroke-dasharray="520 60"/>
    <g clip-path="url(#clip-spark)">
      <!-- Soldador estilizado -->
      <path d="M70 150l18-54 22 12 12-42-30-22-34 20-14 46z" fill="#111" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
      <path d="M92 85l14 10 6-20-16-12z" fill="#222" stroke="#000" stroke-width="2"/>
      <!-- Careta -->
      <path d="M100 70l28 18-10 34-30-18z" fill="#2d2d2d" stroke="#000" stroke-width="2"/>
      <rect x="108" y="82" width="14" height="10" rx="2" fill="#000" stroke="#888" stroke-width="1"/>
      <!-- Chispa -->
      <g stroke="#ffa726" stroke-width="2" stroke-linecap="round">
        <line x1="82" y1="152" x2="98" y2="148"/>
        <line x1="82" y1="152" x2="95" y2="158"/>
        <line x1="82" y1="152" x2="90" y2="140"/>
      </g>
    </g>
  </g>
  <!-- Logotipo -->
  <g font-family="'Merriweather', Georgia, serif" fill="#fff" transform="translate(210 62)">
    <text x="0" y="60" font-size="66" font-weight="700" letter-spacing="2">PONCE <tspan font-weight="400">PABLO</tspan></text>
    <text x="4" y="108" font-size="22" fill="url(#g1)" font-weight="600" letter-spacing="1">SOLDADURAS ESPECIALES &amp; MONTAJE</text>
  </g>
</svg>
