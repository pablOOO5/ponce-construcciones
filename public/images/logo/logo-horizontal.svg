<svg xmlns="http://www.w3.org/2000/svg" width="480" height="120" viewBox="0 0 480 120" role="img" aria-label="Ponce Pablo - Soldaduras Especiales">
  <title>Ponce Pablo</title>
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#ffa726"/>
    </linearGradient>
  </defs>
  
  <!-- Círculo naranja con más brillo -->
  <circle cx="60" cy="60" r="45" fill="url(#orangeGrad)" opacity="0.9"/>
  
  <!-- Soldador simplificado en blanco -->
  <g transform="translate(60,60)" fill="white">
    <!-- Cuerpo -->
    <rect x="-8" y="10" width="16" height="20" rx="2"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-5" r="8"/>
    <!-- Máscara de soldador -->
    <rect x="-6" y="-12" width="12" height="8" rx="2" fill="#1a1a1a"/>
    <!-- Brazos -->
    <rect x="-15" y="10" width="6" height="12" rx="1"/>
    <rect x="9" y="10" width="6" height="12" rx="1"/>
    <!-- Antorcha -->
    <rect x="15" y="12" width="8" height="3" rx="1"/>
    <!-- Chispas -->
    <circle cx="25" cy="13" r="1" fill="#ffa726"/>
    <circle cx="27" cy="11" r="0.8" fill="#ff6b35"/>
    <circle cx="26" cy="15" r="0.6" fill="#ffa726"/>
  </g>
  
  <!-- Texto PONCE PABLO optimizado para navbar -->
  <g transform="translate(140,50)">
    <text font-family="'Segoe UI', 'Arial', sans-serif" font-size="22" font-weight="700" fill="#ffffff" letter-spacing="1">
      PONCE PABLO
    </text>
    <text x="0" y="20" font-family="'Segoe UI', 'Arial', sans-serif" font-size="10" font-weight="500" 
          fill="#ffa726" letter-spacing="0.5" opacity="0.9">
      SOLDADURAS ESPECIALES
    </text>
  </g>
</svg>
